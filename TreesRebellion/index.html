<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset='utf-8'>
    <title>Trees Rebellion</title>
</head>
<body>
    <canvas width="800" height="600" id="canvas" tabindex='1'>Обновите браузер</canvas>

    <script>

        var playerPosition = { x: 0, y: 0 };
        var enemies = [{ x: 50, y: 50, angle: Math.PI * 0.5 }, { x: 250, y: 250, angle: Math.PI * 0.5 }];
        var canvas = document.getElementById("canvas"),
            ctx = canvas.getContext('2d');
        canvas.focus();
        render();
        

        var upPressed = false,
            downPressed = false,
            leftPressed = false,
            rightPressed = false;

        canvas.addEventListener("keydown", function (e) {
            switch (e.keyCode) {
                case 37:
                    leftPressed = true;
                    break;
                case 38:
                    upPressed = true;
                    break;
                case 39:
                    rightPressed = true;
                    break;
                case 40:
                    downPressed = true;
                    break;
            }

        }, true);

        canvas.addEventListener("keyup", function (e) {
            switch (e.keyCode) {
                case 37:
                    leftPressed = false;
                    break;
                case 38:
                    upPressed = false;
                    break;
                case 39:
                    rightPressed = false;
                    break;
                case 40:
                    downPressed = false;
                    break;
            }
        }, true);


        setInterval(process, 5);

        function process() {
            if (upPressed)
                move("UP");
            if (leftPressed)
                move("LEFT");
            if (rightPressed)
                move("RIGHT");
            if (downPressed)
                move("DOWN");
            render();
        }

        function move(direction) {
            switch (direction) {
                case "UP":
                    playerPosition.y--;
                    break;
                case "DOWN":
                    playerPosition.y++;
                    break;
                case "LEFT":
                    playerPosition.x--
                    break;
                case "RIGHT":
                    playerPosition.x++;
                    break;
            }
        }

        function drawPlayer(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, 2 * Math.PI, false);
            ctx.fillStyle = 'green';
            ctx.fill();
            ctx.lineWidth = 1;
            ctx.strokeStyle = 'green';
            ctx.stroke();
        }

        function drawEnemy(enemy) {
            ctx.moveTo(enemy.x, enemy.y);
            ctx.arc(enemy.x, enemy.y, 70, enemy.angle - 0.25 * Math.PI, enemy.angle + 0.25 * Math.PI);
            ctx.lineTo(enemy.x, enemy.y);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(enemy.x, enemy.x, 10, 0, 2 * Math.PI, false);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.lineWidth = 1;
            ctx.strokeStyle = 'red';
            ctx.stroke();
        }

        function render() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawPlayer(playerPosition.x, playerPosition.y);
            for (var i = 0; i < enemies.length; i++)
                drawEnemy(enemies[i]);
        }
    </script>
</body>
</html>
